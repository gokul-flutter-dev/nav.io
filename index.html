<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WebF Offline Navigation Example</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }

    nav {
      width: 200px;
      background: #2c3e50;
      color: white;
      height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      padding: 10px;
      cursor: pointer;
    }

    nav li:hover {
      background: #34495e;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    .loading {
      color: gray;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li onclick="loadContent('home')">Home</li>
      <li onclick="loadContent('about')">About</li>
      <li onclick="loadContent('contact')">Contact</li>
    </ul>
  </nav>
  <main id="content">
    <h2>Welcome</h2>
    <p>Select a menu to load content.</p>
  </main>

  <script>
    // Mock API data
    const mockAPI = {
      home: {
        title: "Home Page",
        body: "Welcome to the home page! This is loaded via JS only."
      },
      about: {
        title: "About Us",
        body: "We are building embedded mini-apps with WebF!"
      },
      contact: {
        title: "Contact",
        body: "Reach us at contact@webf.dev."
      }
    };

    async function loadContent(page) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<p class="loading">Loading...</p>';

      // Simulate network delay
      await new Promise(resolve => setTimeout(resolve, 500));

      const data = mockAPI[page];
      if (data) {
        contentDiv.innerHTML = `
          <h2>${data.title}</h2>
          <p>${data.body}</p>
        `;
      } else {
        contentDiv.innerHTML = `<p style="color:red;">Page "${page}" not found.</p>`;
      }
    }
  </script>
</body>
</html>
